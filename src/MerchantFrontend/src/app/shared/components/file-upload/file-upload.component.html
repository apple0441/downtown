<button class="btn btn-primary" type="button" [class.is_disabled]="disabled" (click)="fileInput.click()">
  <div data-hidden="s">{{ label || (multiple ? 'Dateien hochladen' : 'Datei hochladen') }}</div>
</button>
<input [hidden]="true" #fileInput type="file" [accept]="accept" [multiple]="multiple" [disabled]="disabled" (change)="onFileSelect($event)">
