<h2>Deine Informationen</h2>

<div class="clr-row">
  <div class="clr-col-12">
    <p class="sub-text">
      Zeige deinen Kunden wer Du bist und was Du tust. Pflege Kontaktdaten, Öffnungszeiten
      und gestalte Deine Händlerseite.
    </p>

    <form clrForm clrLayout="vertical" [formGroup]="form">

      <div class="input-group">
        <clr-input-container>
          <label>Vorname</label>
          <input clrInput type="text" formControlName="firstName">
        </clr-input-container>

        <clr-input-container>
          <label>Nachname</label>
          <input clrInput type="text" formControlName="lastName">
        </clr-input-container>
      </div>

      <h4>E-Mail Andresse ändern</h4>

      <div class="input-group">
        <clr-input-container>
          <label>Aktuelle E-Mail Adresse</label>
          <input clrInput disabled type="email" formControlName="currentEmail">
        </clr-input-container>

        <clr-input-container>
          <label>Neue E-Mail Adresse</label>
          <input clrInput type="email" formControlName="newEmail">
          <clr-control-error>Error message that appears after focus is lost and control is invalid</clr-control-error>
        </clr-input-container>

        <clr-input-container>
          <label>Neue E-Mail Adresse bestätigen</label>
          <input clrInput type="email" formControlName="newEmailConfirmation">
        </clr-input-container>
      </div>

      <h4>Passwort ändern</h4>

      <div class="input-group">
        <clr-input-container>
          <label>Neues Passwort</label>
          <input clrInput type="password" formControlName="newPassword">
        </clr-input-container>

        <clr-input-container>
          <label>Neues Passwort bestätigen</label>
          <input clrInput type="password" formControlName="newPasswordConfirmation">
        </clr-input-container>
      </div>

      <button
        class="btn"
        (click)="resetChanges()">
        Cancel
      </button>

      <button
        class="btn btn-primary"
        (click)="saveChanges()"
        [disabled]="form.invalid || !form.dirty">
        Save
      </button>

    </form>
  </div>
</div>
